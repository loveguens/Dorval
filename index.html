<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matrix - My Love</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
    }
      

    /* Texte central "Ma future femme" */
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #00ffff;
      font-size: 28px;
      font-weight: bold;
      z-index: 3;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      animation: blink 2s ease-in-out infinite;
    }


    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="center-text">Ma future femme</div>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    // Plein écran
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const text = "Bonne fête "; // texte à afficher
    const fontSize = 40;
    const columns = Math.floor(canvas.width / (fontSize * 3)); // chaque "My Love" prend plus de largeur

    const drops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#ff66cc';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        ctx.fillText(text, i * fontSize * 6, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 33);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
